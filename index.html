<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<body>
    <div class="container">
        <h1>activity planner <span id="toggle"><i class="fas fa-plus"></i></span></h1>

        <ul>
            <li><span><i class="fas fa-trash"></i></span> Wash the dishes</li>
            <li><span><i class="fas fa-trash"></i></span> Complete Maths Assignment</li>
            <li><span><i class="fas fa-trash"></i></span> Go to the gym</li>
        </ul>
